<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title-wrapper">
          <img src="assets/title-img.svg" alt="estrela branca entre chaves" />
          <h1>Git Fav</h1>
        </div>

        <div class="input-wrapper">
          <label class="sr-only" for="search"
            >Digite o Github username que quer favoritar</label
          >
          <input
            placeholder="Digite o Github username que quer favoritar"
            id="search"
            type="text"
          />
          <button>
            <img src="assets/button-star.svg" alt="estrela" />
            favoritar
          </button>
        </div>
      </header>

      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
        <!-- <div class="empty-table">
          <img src="assets/table-star.svg" alt="estrela com rosto" />
          <p>Nenhum favorito ainda</p>
        </div> -->
      </div>
    </div>
  </body>
</html>
