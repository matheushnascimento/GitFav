<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title-wrapper">
          <img src="assets/title-img.svg" alt="estrela branca entre chaves" />
          <h1>Git Fav</h1>
        </div>

        <div class="input-wrapper">
          <label for="search"></label>
          <input id="search" type="text" />
          <button>
            <img src="assets/button-star.svg" alt="estrela" /> favoritar
          </button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>

        <tbody>
          <div class="empty-table">
            <img src="assets/table-star.svg" alt="estrela com rostinho" />
            <p>Nenhum favorito ainda</p>
          </div>
        </tbody>
      </table>
    </div>
  </body>
</html>
